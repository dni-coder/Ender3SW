[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: P1.29
position_endstop: 230
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.28
position_endstop: 230
position_max: 235
homing_speed: 50


[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 40
endstop_pin:  probe:z_virtual_endstop
position_max: 220
homing_speed: 50


[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.5
hold_current: 0.3
interpolate: True
stealthchop_threshold: 250

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 0.5
hold_current: 0.3
interpolate: True
stealthchop_threshold: 250

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.5
hold_current: 0.3
interpolate: True
stealthchop_threshold: 250

